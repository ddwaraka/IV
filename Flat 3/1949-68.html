<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
 
div.tooltip {  
  position: absolute;          
  text-align: left;          
  width: 250px;                  
  height: 102px;                
  padding: 2px;            
  font: 12px sans-serif;        
  background: lightsteelblue;  
  border: 0px;      
  border-radius: 8px;          
  pointer-events: none;        
}
 
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
var width = window.innerWidth,
    height = window.innerHeight;
 
var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(150)
    .rotate([0,0]);
   
var div = d3.select("body").append("div")  
    .attr("class", "tooltip")              
    .style("opacity", 0);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
 
var path = d3.geo.path()
    .projection(projection);
 
var g = svg.append("g");
 
// load and display the World
d3.json("world-110m2.json", function(error, topology) {
 
// load and display the cities
d3.csv("cities5.csv", function(error, data) {
    g.selectAll("circle")
       .data(data)
       .enter()
       .append("a")
                  .on("mouseover", function(d) {      
                                      div.transition()        
                                           .duration(200)      
                                           .style("opacity", .9);      
                                      div .html("<b>Crash Location: </b>"+d.crash_city+"<br/>" +"<b>Country/State:</b> "+d.crash_country+"<br/>"+"<b>Airline</b>: "+d.airline+"<br/>"+"<b>Origin: </b>"+d.ori+"</br>"+"<b>Destination: </b>"+d.dest+"</br>"+"<b>Deaths</b>: "+d.death+"</br>"+"<b>Year: </b>"+d.year)  
                                           .style("left", (d3.event.pageX) + "px")    
                                           .style("top", (d3.event.pageY - 28) + "px");
                                      })
		  .on("mouseout", function(d) {       
            			     div.transition()        
                                           .duration(500)      
                                           .style("opacity", 0);   
                                      })


       .append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r", 2)
       .style("fill", "red");
});
 
 
g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});
 
// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection));
 
  });
 
svg.call(zoom)
 
</script>
</body>
</html>
